<div class="container mt-5">
    <div class="text-center">
        <h2 class="text-primary">Panel de Administración</h2>
        <p class="text-muted">Gestiona los usuarios y cultivos desde este panel.</p>
    </div>

    <div class="row mt-4">
        <!-- Tarjeta de Usuarios -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h4 class="card-title text-success">Usuarios</h4>
                    <p class="card-text text-muted">Administra los usuarios registrados en la plataforma.</p>
                    <button class="btn btn-primary">
                        <i class="bi bi-people-fill"></i> Gestionar Usuarios
                    </button>
                </div>
            </div>
        </div>

        <!-- Tarjeta de Cultivos -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h4 class="card-title text-warning">Cultivos</h4>
                    <p class="card-text text-muted">Administra los cultivos y parcelas registrados.</p>
                    <button class="btn btn-success">
                        <i class="bi bi-tree-fill"></i> Gestionar Cultivos
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sección de Estadísticas -->
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h4 class="card-title text-info">Estadísticas</h4>
                    <p class="card-text text-muted">Visualiza el rendimiento de la plataforma.</p>
                    <button class="btn btn-secondary">
                        <i class="bi bi-bar-chart-line-fill"></i> Ver Estadísticas
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
