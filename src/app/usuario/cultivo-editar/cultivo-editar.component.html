<div class="container mt-4">
    <h2 class="text-warning">Editar Cultivo</h2>

    <!-- Bootstrap Alert -->
    <div *ngIf="mensaje" class="alert alert-{{tipoAlerta}} alert-dismissible fade show" role="alert">
        {{ mensaje }}
        <button type="button" class="btn-close" (click)="mensaje = ''"></button>
    </div>

    <form [formGroup]="form" (ngSubmit)="modificarCultivo()">
        <div class="row">
            <div class="col-md-6">
                <label>Nombre</label>
                <input class="form-control" formControlName="nombre" required />
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <label>Cantidad</label>
                <input type="number" class="form-control" formControlName="cantidad" required />
            </div>
            <div class="col-md-6">
                <label>Descripci√≥n (opcional)</label>
                <input class="form-control" formControlName="descripcion" />
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <label>Fecha de Siembra</label>
                <input type="date" class="form-control" formControlName="fechaSiembra" required />
            </div>
            <div class="col-md-6">
                <label>Parcela</label>
                <input class="form-control" formControlName="parcelaExistente" required />
            </div>
        </div>

        <button type="submit" class="btn btn-warning mt-3">Guardar Cambios</button>
        <button type="button" class="btn btn-secondary mt-3" (click)="cancelarEdicion()">Cancelar</button>
    </form>
</div>
