<div class="row bg-primary contenedor">
    <!-- Columna izquierda (Inicio de sesión) -->
    <div class="col-12 col-md-5 bg-warning d-flex align-items-center justify-content-center py-5">
        <div class="login-container">
            <!-- Título de la sección -->
            <h2 class="text-center mb-4">Inicia Sesión</h2>

            <!-- Formulario de inicio de sesión -->
            <form>
                <div class="form-group mb-3">
                    <label for="correo">Correo Electrónico</label>
                    <input type="correo" class="form-control" id="correo" placeholder="ejemplo@correo.com" required />
                </div>

                <div class="form-group mb-3">
                    <label for="contrasenia">Contraseña</label>
                    <input type="password" class="form-control" id="contrasenia" placeholder="******" required />
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-4">Ingresar</button>
            </form>

            <!-- Enlaces debajo del formulario -->
            <div class="mt-3 text-center">
                <a href="#" class="text-decoration-none d-block mb-2">¿Olvidaste tu contraseña?</a>
                <a href="#" class="text-decoration-none">¿No tienes cuenta? Regístrate</a>
            </div>
        </div>
    </div>

    <!-- Columna derecha (Imágenes) carrusel -->
    <div class="col-12 col-md-7 p-0">
        <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="Img/Agricultura" class="d-block w-100" alt="Una mano agarrando una planta">
                </div>
                <div class="carousel-item">
                    <img src="Img/Agricultura2" class="d-block w-100" alt="una parcela de hierbas">
                </div>
                <div class="carousel-item">
                    <img src="Img/Agricultura3" class="d-block w-100" alt="...">
                </div>
            </div>
        </div>
    </div>
</div>
