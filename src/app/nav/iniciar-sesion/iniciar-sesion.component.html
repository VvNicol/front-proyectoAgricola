<div class="row contenedor">

    <!-- Imagen de fondo -->
    <img src="assets/Agricultura7.jpg" alt="Fondo" class="imagen-fondo">

    <!-- Columna izquierda (Formulario de inicio de sesión) -->
    <div class="col-12 col-md-5 d-flex align-items-center justify-content-center p-5">

        <div class="col-lg-8 col-md-10 col-12 p-4 formulario bg-light rounded shadow-lg">

            <h2 class="text-center mb-4 text-primary">Iniciar Sesión</h2>

            <!-- Formulario de inicio de sesión -->
            <form [formGroup]="formularioInicioSesion" (ngSubmit)="iniciarSesionComprobacion()">
                <!-- Correo Electrónico -->
                <div class="mb-4">
                    <label for="correo" class="form-label">Correo Electrónico</label>
                    <input type="email" id="correo" formControlName="correo" class="form-control"
                        [ngClass]="{ 'is-invalid': formularioInicioSesion.get('correo')?.touched && formularioInicioSesion.get('correo')?.invalid }" />
                    <div *ngIf="formularioInicioSesion.get('correo')?.touched && formularioInicioSesion.get('correo')?.hasError('required')"
                        class="invalid-feedback">El correo electrónico es obligatorio.</div>
                    <div *ngIf="formularioInicioSesion.get('correo')?.touched && formularioInicioSesion.get('correo')?.hasError('email')"
                        class="invalid-feedback">El correo no tiene un formato válido.</div>
                </div>

                <!-- Contraseña -->
                <div class="mb-4">
                    <label for="contrasenia" class="form-label">Contraseña</label>
                    <input type="password" id="contrasenia" formControlName="contrasenia" class="form-control"
                        [ngClass]="{ 'is-invalid': formularioInicioSesion.get('contrasenia')?.touched && formularioInicioSesion.get('contrasenia')?.invalid }" />
                    <div *ngIf="formularioInicioSesion.get('contrasenia')?.touched && formularioInicioSesion.get('contrasenia')?.hasError('required')"
                        class="invalid-feedback">La contraseña es obligatoria.</div>
                </div>

                <!-- Botón de inicio de sesión -->
                <button type="submit" class="btn btn-primary w-100 mt-4" [disabled]="formularioInicioSesion.invalid">
                    Iniciar Sesión
                </button>

                <!-- Mensajes -->
                <div class="align-items-center justify-content-center text-center mt-3">
                    <p *ngIf="mensaje" class="mensaje-exito text mt-3">{{ mensaje }}</p>
                    <p *ngIf="error" class="text-danger mt-3">{{ error }}</p>
                </div>
            </form>

            <!-- Enlaces adicionales -->
            <div class="mt-3 text-center enlaces">
                <a (click)="redirigirARecuperarContrasenia()" class="text-decoration-none d-block mb-2">¿Olvidaste tu
                    contraseña?</a>
                <a (click)="redirigirARegistrarse()" class="text-decoration-none">¿No tienes cuenta? Regístrate</a>
            </div>
        </div>
    </div>

    <!-- Columna derecha (Carrusel de imágenes) -->
    <div class="col-12 col-md-7 p-0 d-none d-md-block">
        <div class="carrusel-contenedor">
            <div class="carrusel-imagen">
                <img [src]="imagenesIniciarSesion[indiceImagenActualIniciarSesion]" alt="Imagen del carrusel" />
            </div>
        </div>
    </div>

</div>
